---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tandoor-recipes-media
  namespace: default
  #labels:
  # kasten-io-snapshots: "enable"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Gi
